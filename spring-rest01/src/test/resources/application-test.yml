spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  flyway:
    enabled: true
    locations: classpath:db/migration

  sql:
    init:
      mode: never

# MyBatis 설정
mybatis:
  type-aliases-package: com.example.springrest.model.entity
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

# JWT 설정
jwt:
  secret: testSecretKeyForTestingPurposesOnlyMustBe256BitsOrMoreForHS256Algorithm
  expiration: 3600000

app:
  cors:
    allowed-origins: http://localhost:8080
