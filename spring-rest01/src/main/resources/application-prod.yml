spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:springrest}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# MyBatis 설정
mybatis:
  type-aliases-package: com.example.springrest.model.entity
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

# JWT 설정 (환경 변수에서 주입)
jwt:
  secret: ${JWT_SECRET}
  expiration: 1800000  # 30분 (밀리초)

# Swagger 설정 (운영 환경에서는 비활성화)
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# 로깅 레벨
logging:
  level:
    com.example.springrest: INFO
    org.springframework: WARN
    org.mybatis: WARN
